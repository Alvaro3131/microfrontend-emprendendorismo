  <div class="student__ppp">
    <div class="practice">
      <div class="practice__despcription">
        <h3 class="practice__title">{{titleHours}}</h3>
        <p class="practice__subtitle">{{title}}</p>
      </div>
    </div>
    <div class="chart">
      <circle-progress [percent]="percent" [radius]="100" [space]="-16" [outerStrokeWidth]="18"
      [outerStrokeColor]="'#EDA619'" [innerStrokeWidth]="18" [innerStrokeColor]="'#262626'"
      [title]="percent+'%'" [titleFontSize]="'40'" [titleFontWeight]="'700'"
      [titleColor]="'#FFFF'" [showUnits]="false" [showSubtitle]="false" [showUnits]="false"
      [clockwise]="true" [startFromZero]="false"></circle-progress>
    </div>
    <div class="times">
      <div class="times__student">
        <span>Total Horas</span>
        <p>700 hrs</p>
      </div>
      <div class="times__student">
        <span>Horas Completadas</span>
        <p>175 hrs</p>
      </div>
    </div>
  </div>
